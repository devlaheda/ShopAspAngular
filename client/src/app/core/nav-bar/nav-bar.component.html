<div class="d-flex flex-column flex-md-row align-items-center justify-content-between 
p-3 pb-3 px-md-4 border-bottom mb-4 border-bottom shadow-sm bg-white fixed-top">
    <img routerLink="/" src="/assets/images/logo.png" style="max-height: 70px;" class="logo" alt="logo">
    <nav class="my-2 my-md-0 me-md-3" style="font-size: large;">
      <a class="me-3 py-2  text-decoration-none" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" >Home</a>
      <a class="me-3 py-2  text-decoration-none" routerLink="/shop" routerLinkActive="active">Shop</a>
      <a class="me-3 py-2  text-decoration-none" href="#">Contact</a>
      <a class="py-2  text-decoration-none" href="#">Pricing</a>
    </nav>
    <div class="d-flex align-items-center">
         <a routerLink="/basket" class="position-relative">
             <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
             <div *ngIf="(basket$ | async) as basket" class="cart-no">{{basket?.items.length}}</div>
         </a>
     <a class="btn btn-outline-secondary me-3">Login</a>
     <a class="btn btn-outline-secondary me-2">Sign up</a>
    </div>
</div>
