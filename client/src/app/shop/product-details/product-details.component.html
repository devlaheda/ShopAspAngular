<div class="row">
    <div class="wrapper row">
        <div class="col-6">
            <img src={{product?.pictureUrl}} alt={{product?.name}} class="img-fluid w100" />
        </div>
        <div class="col-6">
            <h3> {{product?.name}} </h3>
            <p> {{product?.description}} </p>
            <h4>Price: <span> {{product?.price |currency}} </span></h4>

            <div class="d-flex justify-content-start align-items-center">
                <i class="fa fa-minus-circle text-succes me-2" style="cursor: pointer; font-size: 2rem;"
                (click)="onDecrement()"></i>
                <span class="fw-bold fs-4"> {{quantity}} </span>
                <i class="fa fa-plus-circle text-warning ms-2" style="cursor: pointer; font-size: 2rem;"
                (click)="onIncrement()"></i>
                <button class="btn btn-outline-secondary btn-lg ms-4" (click)="onAddToBasket()">Add to Card</button>
            </div>
        </div>
    </div>
</div>
