<div class="container">
    <div class="row">
        <section class="col-3">

            <h5 class="text-warning me-3">Sort</h5>
            <select class="form-select mb-3" (change)="onSortChanged($event.target.value)">
                <option *ngFor="let option of this.sortOptions" [value]="option.value"> {{option.name}} </option>
            </select>
            <h5 class="text-warning me-3">Brands</h5>
            <ul class="list-group my-3">
                <li class="list-group-item " *ngFor="let brand of brands" [class.active]="brand.id === shopParams.brandId"
                    [value]="brand.id" (click)="onBrandSelected(brand.id)">
                    {{brand.name}}
                </li>
            </ul>
            <h5 class="text-warning me-3">Types</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let type of types" [class.active]="type.id === shopParams.typeId"
                    [value]="type.id" (click)="onTypeSelected(type.id)">
                    {{type.name}}
                </li>
            </ul>
        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2 ">
                <app-pagination-header
                    [totalCount]="this.totalCount"
                    [pageNumber]="(this.shopParams.pageNumber)"
                    [pageSize]="this.shopParams.pagesize"
                ></app-pagination-header>

                <div class=" d-flex align-items-end mb-2">
                    <input (keyup.enter)="onSearch()" class="form-control" style="width: 300px;" #search placeholder="Search" type="text">
                    <button class="btn btn-outline-primary mx-1" (click)="onSearch()">Search</button>
                    <button class="btn btn-outline-success mx-1"(click)="onReset()" >Reset</button>
                </div>
            </div>

            <div class="row my-3">
                <div class="col-4 g-3" *ngFor="let product of products">
                    <app-product-item [product]="product"></app-product-item>
                </div>
            </div>
            <div class="d-flex  justify-content-center">
               <app-pager
               [size]="shopParams.pagesize"
               [count]="totalCount"
               (pageChanged)="onPageChenged($event)"
               ></app-pager>
            </div>

        </section>
    </div>
</div>
